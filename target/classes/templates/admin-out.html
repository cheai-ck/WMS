  <div class="am-collapse am-topbar-collapse" id="topbar-collapse">
    <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
      <li class="am-dropdown" data-am-dropdown>
        <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
          <span class="am-icon-users"></span> <span th:text="${session.admin}"></span> <span class="am-icon-caret-down"></span>
        </a>
        <ul class="am-dropdown-content">

          <li><a href="/logout"><span class="am-icon-power-off"></span> 退出</a></li>

  <!-- sidebar start -->

    <ul class="am-list admin-sidebar-list">
      <li><a href="index"><span class="am-icon-home"></span> 首页</a></li>

      <li class="admin-parent">
        <a class="am-cf" data-am-collapse="{target: '#collapse-nav2'}"><span class="am-icon-file"></span> 我的面板<span class="am-icon-angle-right am-fr am-margin-right"></span></a>
        <ul class="am-list am-collapse admin-sidebar-sub am-in" id="collapse-nav2" >
          <li><a href="cargo-alter.html" class="am-cf"><span class="glyphicon glyphicon-user"></span> 个人资料<span class="am-icon-star am-fr am-margin-right admin-icon-yellow"></span></a></li>
          <li><a href="admin-gallery"><span class="glyphicon glyphicon-pencil"></span> 修改密码</a></li>
          <!-- <li><a href="admin-log.html"><span class="am-icon-calendar"></span> 系统日志</a></li>
           <li><a href="admin-401.html"><span class="am-icon-bug"></span> 404</a></li>-->
        </ul>
      </li>

      <li class="admin-parent">
        <a class="am-cf" data-am-collapse="{target: '#collapse-nav'}"><span class="am-icon-file"></span> 操作商品<span class="am-icon-angle-right am-fr am-margin-right"></span></a>
        <ul class="am-list am-collapse admin-sidebar-sub am-in" id="collapse-nav">
          <li><a href="enterUI" class="am-cf"><span class="glyphicon glyphicon-home"></span> 商品入库<span class="am-icon-star am-fr am-margin-right admin-icon-yellow"></span></a></li>
          <li><a href="houseUI"><span class="glyphicon glyphicon-home"></span> 商品出库</a></li>

          <!--<li><a href="admin-log.html"><span class="am-icon-calendar"></span> 系统日志</a></li>
          <li><a href="admin-401.html"><span class="am-icon-bug"></span> 404</a></li>-->
        </ul>
      </li>



      <li><a href="admin-cargo"><span class="glyphicon glyphicon-shopping-cart"></span> 货物信息</a></li>
      <li><a href="admin-supplier"><span class="glyphicon glyphicon-user"></span> 供应商信息</a></li>
      <li><a href="orderUI"><span class="glyphicon glyphicon-list-alt"></span> 查看订单</a></li>
      <!--<li><a href="admin-house"><span class="glyphicon glyphicon-home"></span> 仓库信息</a></li>-->

      <li><a href="logout"><span class="am-icon-sign-out"></span> 注销</a></li>
    </ul>

    <div class="am-panel am-panel-default admin-sidebar-panel">
      <div class="am-panel-bd">
        <p><span class="am-icon-bookmark"></span> 公告</p>
        <p>时光静好，与君语；细水流年，与君同。—— Amaze</p>
      </div>
    </div>

    <div class="am-panel am-panel-default admin-sidebar-panel">
      <div class="am-panel-bd">
        <p><span class="am-icon-tag"></span> wiki</p>
        <p>Welcome to the Amaze wiki!</p>
      </div>
    </div>
  </div>
  <!-- sidebar end -->

  <!-- content start -->
  <div class="admin-content">
    <form>
      <!--<p th:each="cargo: ${house}">-->
      <p hidden="hidden" ><span th:text="${wareHouse.houseId}" id="hid"></span></p>
      <hr>
      <p><b>&nbsp;&nbsp;客户: </b></p>
      <select class="form-control" style="width: 300px" id="cus">
        <option th:each="customer:${customerList}" th:value="${customer.cName}" th:text="${customer.cName}"></option>
      </select>
      <hr>
      <p><b>&nbsp;&nbsp;货物: </b><span th:text="${wareHouse.cName}" id="car"></span></p>
      <hr>
      <p><b>&nbsp;&nbsp;供应商: </b><span th:text="${wareHouse.sName}" id="sup"></span></p>
      <hr>
      <p><b>&nbsp;&nbsp;数量: </b><input type="text" id="amount"></b></p>
      <hr>
      <input type="button" class="btn btn-success" value="立即出货" style="height: 40px" id="but">
      <hr>

    </form>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">

      $("#but").click(function () {
        var cus = $("#cus option:selected").val();
        var h=$("#hid").text();
        var obj = JSON.stringify({"houseId":$("#hid").text(),"customerName":cus,"cargoName":$("#car").text(),"supplier":$("#sup").text(),"amount":$("#amount").val()});
        $.ajax(
                {
                  url:"outOrder",
                  type:"post",
                  data:obj,
                  contentType:"application/json;charsetset=UTF-8",
                  success:function (data) {

                    if (data.data=="success"){
                      alert("成功出库！");
                      location.href="index";
                    }else {
                      alert(data.data.errMsg);

                    }
                  }

                }
        )
      })
    </script>
  </div>
  <!-- content end -->

</div>
