<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
      td{
          text-align: center;
      }
  </style>

</head>
<body >

<ol>

        <table border="1">
            <tr>

                <th>货物ID</th>
                <!--<th>类型</th>-->
                <th>货物名</th>
                <th>货物描述</th>
                <th>进价</th>
                <th>vip价格</th>
                <th>售价</th>
                <th>图片</th>
                <th>操&nbsp;作</th>
            </tr>
            <tr  th:each="cargo: ${cargolist}">
                <td th:text="${cargo.cargoId}"></td>
                <td th:text="${cargo.cargoName}"></td>
                <td th:text="${cargo.cargoDescription}"></td>
                <td th:text="${cargo.purchasingCost}"></td>
                <td th:text="${cargo.vipPrice}"></td>
                <td th:text="${cargo.retailPrice}"></td>

                <td> <img th:src="@{${cargo.cargoImgAdd}}" width="150px" alt="图片"></td>
                <!--<td><a th:href="@{/buy(menuId=${cargo.cargoId})}">添&nbsp;加</a></td>-->
                <td><a th:href="@{/enterUI}">添&nbsp;加</a></td>
            </tr>
        </table>
</ol>
</body>
</html>
