<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<ol>

    <table border="1">
        <tr>
            <th>订单号</th>
            <th>客户</th>
            <th>货物名</th>
            <th>供应商</th>
            <th>数量</th>
        </tr>
        <tr  th:each="c: ${orderList}">
            <td th:text="${c.orderId}"></td>
            <td th:text="${c.customerName}"></td>
            <td th:text="${c.cargoName}"></td>
            <td th:text="${c.supplier}"></td>
            <td th:text="${c.amount}"></td>
        </tr>
    </table>
</ol>
</body>
</html>
